<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Абитуриентал</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <section class="main wrapper-full">
      <div class="title">
        <h2 class="title-pic section_title">Аbiturientlar Uchun</h2>
      </div>
      <div class="places_cards">
        <figure class="places_card places_card-size-lg">
          <img
            src="/img/elementar.jpg"
            alt="Элементар Математика"
            class="places_card-pic places_card-pic-lg"
          />
          <figcaption class="places_card-title">
            OTM bakalavrga kiruvchilar uchun - Elementar Matematika
          </figcaption>
          <!-- Qayerga yenaltiriladi -->
          <a href="#!" class="places_card-link"></a>
        </figure>
        <figure class="places_card places_card-size-lg">
          <img
            src="/img/Oliy.jpg"
            alt="Олий Математика"
            class="places_card-pic places_card-pic-lg"
          />
          <figcaption class="places_card-title">
            OTM magistraturaga kiruvchilar uchun - Oliy Matematika
          </figcaption>
          <!-- Qayerga yenaltiriladi -->
          <a href="#!" class="places_card-link"></a>
        </figure>
        <figure class="places_card places_card-size-sm">
          <img
            src="/img/ocr.jpg"
            alt="ЕГЭ"
            class="places_card-pic places_card-pic-sm"
          />
          <figcaption class="places_card-title">
            Rossiya OTM kiruvchilar uchun - ЕГЭ
          </figcaption>
          <!-- Qayerga yenaltiriladi -->
          <a href="#!" class="places_card-link"></a>
        </figure>
        <figure class="places_card places_card-size-sm">
          <img
            src="/img/QMAT.jpg"
            alt="QMAT"
            class="places_card-pic places_card-pic-sm"
          />
          <figcaption class="places_card-title">
            Chet'el OTM kiruvchilar uchun - QMAT
          </figcaption>
          <!-- Qayerga yenaltiriladi -->
          <a href="#!" class="places_card-link"></a>
        </figure>
        <figure class="places_card places_card-size-sm">
          <img
            src="/img/West.jpg"
            alt="Westminister"
            class="places_card-pic places_card-pic-sm"
          />
          <figcaption class="places_card-title">
            Westminsterga ukishga kiruvchilar uchun - Logika/Mantik
          </figcaption>
          <!-- Qayerga yenaltiriladi -->
          <a href="#!" class="places_card-link"></a>
        </figure>
      </div>
    </section>
  </body>
</html>
